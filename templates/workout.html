<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Categories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Loader -->
    <div id="loader"></div>

    <div id="particles-js"></div>
    {% include 'nav_bar.html' %}

    <h1>Workout Categories</h1>
    <div class="container-fluid text-center">
        <div class="card-group justify-content-center">
            <a href="/workout/chest" class="category-link" style="padding: 50px;">
                <div class="card" style="width: 330px; padding: 20px;">
                    <img class="card-image-top" src="{{ url_for('static', filename='chest.jpg')}}" />
                    <h2 style="padding: 10px;">Chest Exercises</h2>
                </div>
            </a>
            <a href="/workout/back" class="category-link" style="padding: 50px;">
                <div class="card" style="width: 330px; padding: 20px;">
                    <img class="card-image-top" style="height: 270px;"
                        src="{{ url_for('static', filename='back.jpg')}}" />
                    <h2 style="padding: 10px;">Back Exercises</h2>
                </div>
            </a>
            <a href="/workout/shoulder" class="category-link" style="padding: 50px;">
                <div class="card" style="width: 340px; padding: 20px;">
                    <img class="card-image-top" style="height: 270px;"
                        src="{{ url_for('static', filename='shoulder.jpg')}}" />
                    <h2 style="padding: 10px;">Shoulder Exercises</h2>
                </div>
            </a>
        </div>
        <div class="card-group justify-content-center">
            <a href="/workout/tricep" class="category-link" style="padding: 50px;">
                <div class="card" style="width: 332px; padding: 20px;">
                    <img class="card-image-top" style="height: 270px;"
                        src="{{ url_for('static', filename='tricep1.jpg')}}" />
                    <h2 style="padding: 10px;">Tricep Exercises</h2>
                </div>
            </a>
            <a href="/workout/bicep" class="category-link" style="padding: 50px;">
                <div class="card" style="width: 330px; padding: 20px;">
                    <img class="card-image-top" style="height: 270px;"
                        src="{{ url_for('static', filename='bicep.jpg')}}" />
                    <h2 style="padding: 10px;">Bicep Exercises</h2>
                </div>
            </a>
            <a href="/workout/leg" class="category-link" style="padding: 50px;">
                <div class="card" style="width: 335px; padding: 20px;">
                    <img class="card-image-top" style="height: 270px;"
                        src="{{ url_for('static', filename='leg.jpg')}}" />
                    <h2 style="padding: 10px;">Leg Exercises</h2>
                </div>
            </a>
        </div>
    </div>
    {% include 'footer_bar.html' %}

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        particlesJS.load('particles-js', 'static/css/particles.json', function () {
            console.log('particles.json loaded...');
        });
    </script>

    <!-- JavaScript to hide loader when content is loaded -->
    <script>
        window.addEventListener('load', function () {
            const loader = document.getElementById('loader');
            loader.style.display = 'none';
            const content = document.getElementById('content');
            content.style.display = 'block';
        });
    </script>
</body>

</html>
